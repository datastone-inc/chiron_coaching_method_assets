<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 500" font-family="Segoe UI, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arr-blue" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="10" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#88C0D0"/>
    </marker>
    <marker id="arr-coral" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="10" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#FF6B4F"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="500" fill="#1D2528" rx="12"/>

  <!-- ==================== INNER LOOP (clockwise) ==================== -->
  <!-- Dev/AI central node -->
  <circle cx="300" cy="140" r="42" fill="#2A3438" stroke="#FF6B4F" stroke-width="2"/>
  <text x="300" y="136" text-anchor="middle" font-size="14" font-weight="700" fill="#FF6B4F">Dev</text>
  <text x="300" y="152" text-anchor="middle" font-size="11" fill="#A3BE8C">+ AI</text>

  <!-- Inner ring: 4 phase nodes -->
  <!-- Plan (top) -->
  <rect x="260" y="28" width="80" height="32" rx="6" fill="#2A3438" stroke="#EBCB8B" stroke-width="1.2"/>
  <text x="300" y="49" text-anchor="middle" font-size="12" font-weight="500" fill="#EBCB8B">Plan</text>

  <!-- Code (right) -->
  <rect x="388" y="124" width="80" height="32" rx="6" fill="#2A3438" stroke="#EBCB8B" stroke-width="1.2"/>
  <text x="428" y="145" text-anchor="middle" font-size="12" font-weight="500" fill="#EBCB8B">Code</text>

  <!-- Debug (bottom) -->
  <rect x="260" y="220" width="80" height="32" rx="6" fill="#2A3438" stroke="#EBCB8B" stroke-width="1.2"/>
  <text x="300" y="241" text-anchor="middle" font-size="12" font-weight="500" fill="#EBCB8B">Debug</text>

  <!-- Review (left) -->
  <rect x="132" y="124" width="80" height="32" rx="6" fill="#2A3438" stroke="#EBCB8B" stroke-width="1.2"/>
  <text x="172" y="145" text-anchor="middle" font-size="12" font-weight="500" fill="#EBCB8B">Review</text>

  <!-- Inner clockwise arrows -->
  <!-- Plan -> Code -->
  <path d="M 340 48 C 370 55, 395 90, 393 120" fill="none" stroke="#EBCB8B" stroke-width="1.2" marker-end="url(#arr-blue)"/>
  <!-- Code -> Debug -->
  <path d="M 418 156 C 400 185, 370 215, 344 228" fill="none" stroke="#EBCB8B" stroke-width="1.2" marker-end="url(#arr-blue)"/>
  <!-- Debug -> Review -->
  <path d="M 260 240 C 230 245, 200 200, 198 160" fill="none" stroke="#EBCB8B" stroke-width="1.2" marker-end="url(#arr-blue)"/>
  <!-- Review -> Plan -->
  <path d="M 180 124 C 195 90, 230 60, 256 50" fill="none" stroke="#EBCB8B" stroke-width="1.2" marker-end="url(#arr-blue)"/>

  <!-- Inner loop label -->
  <text x="510" y="60" font-size="11" fill="#EBCB8B" opacity="0.7" font-style="italic">Inner loop:</text>
  <text x="510" y="76" font-size="11" fill="#EBCB8B" opacity="0.7" font-style="italic">dev cycle</text>
  <!-- Clockwise arrow symbol -->
  <text x="510" y="96" font-size="18" fill="#EBCB8B" opacity="0.5">&#x27F3;</text>

  <!-- ==================== OUTER LOOP (counter-clockwise) ==================== -->

  <!-- Chiron AI node (bottom-left) -->
  <rect x="50" y="360" width="170" height="70" rx="8" fill="#2A3438" stroke="#FF6B4F" stroke-width="1.5"/>
  <!-- Embedded Chiron icon -->
  <image x="58" y="367" width="42" height="42" href="data:image/jpeg;base64," opacity="0.9"/>
  <text x="160" y="386" text-anchor="middle" font-size="13" font-weight="600" fill="#FF6B4F">Chiron AI</text>
  <text x="160" y="402" text-anchor="middle" font-size="11" fill="#A3BE8C">+ Dev</text>
  <text x="150" y="420" text-anchor="middle" font-size="11" fill="#A3BE8C" opacity="0.7">analyzes patterns</text>

  <!-- Coaching Insights node (bottom-right) -->
  <rect x="370" y="360" width="180" height="70" rx="8" fill="#2A3438" stroke="#B48EAD" stroke-width="1.5"/>
  <text x="460" y="392" text-anchor="middle" font-size="13" font-weight="600" fill="#B48EAD">Coaching Insights</text>
  <text x="460" y="412" text-anchor="middle" font-size="11" fill="#A3BE8C">personalized feedback</text>

  <!-- Outer counter-clockwise arrows -->
  <!-- Dev/AI -> Chiron AI (down-left) -->
  <path d="M 262 160 C 180 210, 100 280, 100 355" fill="none" stroke="#FF6B4F" stroke-width="2" marker-end="url(#arr-coral)"/>
  <text x="135" y="270" text-anchor="middle" font-size="10" fill="#FF6B4F" opacity="0.8">conversation</text>
  <text x="135" y="283" text-anchor="middle" font-size="10" fill="#FF6B4F" opacity="0.8">history</text>

  <!-- Chiron AI -> Coaching Insights (right) -->
  <line x1="220" y1="395" x2="365" y2="395" stroke="#FF6B4F" stroke-width="2" marker-end="url(#arr-coral)"/>

  <!-- Coaching Insights -> Dev/AI (up-right back to top) -->
  <path d="M 500 360 C 530 280, 430 210, 340 165" fill="none" stroke="#FF6B4F" stroke-width="2" marker-end="url(#arr-coral)"/>
  <text x="480" y="270" text-anchor="middle" font-size="10" fill="#FF6B4F" opacity="0.8">improved</text>
  <text x="480" y="283" text-anchor="middle" font-size="10" fill="#FF6B4F" opacity="0.8">techniques</text>

  <!-- Outer loop label -->
  <text x="510" y="448" font-size="11" fill="#FF6B4F" opacity="0.7" font-style="italic">Outer loop:</text>
  <text x="510" y="464" font-size="11" fill="#FF6B4F" opacity="0.7" font-style="italic">coaching cycle</text>
  <!-- Counter-clockwise arrow symbol -->
  <text x="510" y="484" font-size="18" fill="#FF6B4F" opacity="0.5">&#x27F2;</text>
</svg>
