<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 380" font-family="Segoe UI, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arrow" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="10" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#88C0D0"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="580" height="380" fill="#1D2528" rx="12"/>

  <!-- Top row: three input dimensions -->
  <rect x="10" y="20" width="170" height="70" rx="8" fill="#2A3438" stroke="#FF6B4F" stroke-width="1.5"/>
  <text x="95" y="46" text-anchor="middle" font-size="13" font-weight="600" fill="#FF6B4F">1. Question Types</text>
  <text x="95" y="66" text-anchor="middle" font-size="11" fill="#A3BE8C">How you ask</text>

  <rect x="205" y="20" width="170" height="70" rx="8" fill="#2A3438" stroke="#88C0D0" stroke-width="1.5"/>
  <text x="290" y="40" text-anchor="middle" font-size="13" font-weight="600" fill="#88C0D0">2. Response</text>
  <text x="290" y="56" text-anchor="middle" font-size="13" font-weight="600" fill="#88C0D0">Engagement</text>
  <text x="290" y="76" text-anchor="middle" font-size="11" fill="#A3BE8C">How AI responds</text>

  <rect x="400" y="20" width="170" height="70" rx="8" fill="#2A3438" stroke="#B48EAD" stroke-width="1.5"/>
  <text x="485" y="46" text-anchor="middle" font-size="13" font-weight="600" fill="#B48EAD">3. Context Provision</text>
  <text x="485" y="66" text-anchor="middle" font-size="11" fill="#A3BE8C">What you provide</text>

  <!-- Arrows down to correlation -->
  <line x1="95" y1="90" x2="230" y2="170" stroke="#88C0D0" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="290" y1="90" x2="290" y2="168" stroke="#88C0D0" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="485" y1="90" x2="350" y2="170" stroke="#88C0D0" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Middle: correlation hub -->
  <rect x="170" y="170" width="240" height="70" rx="8" fill="#2A3438" stroke="#EBCB8B" stroke-width="1.5"/>
  <text x="290" y="200" text-anchor="middle" font-size="14" font-weight="600" fill="#EBCB8B">4. Success Correlation</text>
  <text x="290" y="220" text-anchor="middle" font-size="11" fill="#A3BE8C">What works for you</text>

  <!-- Arrow down to trends -->
  <line x1="290" y1="240" x2="290" y2="288" stroke="#88C0D0" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Bottom: effectiveness trends -->
  <rect x="150" y="290" width="280" height="70" rx="8" fill="#2A3438" stroke="#BF616A" stroke-width="1.5"/>
  <text x="290" y="320" text-anchor="middle" font-size="14" font-weight="600" fill="#BF616A">5. Effectiveness Trends</text>
  <text x="290" y="340" text-anchor="middle" font-size="11" fill="#A3BE8C">How you improve over time</text>
</svg>
