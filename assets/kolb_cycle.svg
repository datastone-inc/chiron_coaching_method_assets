<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 520" font-family="Segoe UI, Helvetica, Arial, sans-serif">
  <defs>
    <marker id="arrow" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="10" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#88C0D0"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="520" height="520" fill="#1D2528" rx="12"/>

  <!-- Concrete Experience (top) -->
  <rect x="150" y="30" width="220" height="70" rx="8" fill="#2A3438" stroke="#FF6B4F" stroke-width="1.5"/>
  <text x="260" y="58" text-anchor="middle" font-size="14" font-weight="600" fill="#FF6B4F">Concrete Experience</text>
  <text x="260" y="78" text-anchor="middle" font-size="11" fill="#A3BE8C">(AI coding session)</text>

  <!-- Reflective Observation (right) -->
  <rect x="310" y="210" width="190" height="70" rx="8" fill="#2A3438" stroke="#88C0D0" stroke-width="1.5"/>
  <text x="405" y="238" text-anchor="middle" font-size="14" font-weight="600" fill="#88C0D0">Reflective Observation</text>
  <text x="405" y="258" text-anchor="middle" font-size="11" fill="#A3BE8C">(Chiron analysis review)</text>

  <!-- Abstract Conceptualization (bottom) -->
  <rect x="110" y="400" width="300" height="80" rx="8" fill="#2A3438" stroke="#B48EAD" stroke-width="1.5"/>
  <text x="260" y="428" text-anchor="middle" font-size="13" font-weight="600" fill="#B48EAD">Abstract Conceptualization</text>
  <text x="260" y="448" text-anchor="middle" font-size="11" fill="#A3BE8C">(Chiron's personalized</text>
  <text x="260" y="464" text-anchor="middle" font-size="11" fill="#A3BE8C">coaching insights)</text>

  <!-- Active Experimentation (left) -->
  <rect x="20" y="210" width="200" height="70" rx="8" fill="#2A3438" stroke="#EBCB8B" stroke-width="1.5"/>
  <text x="120" y="238" text-anchor="middle" font-size="14" font-weight="600" fill="#EBCB8B">Active Experimentation</text>
  <text x="120" y="258" text-anchor="middle" font-size="11" fill="#A3BE8C">(Apply improved patterns)</text>

  <!-- Arrows: all use same C-curve shape for consistency -->
  <!-- CE -> RO -->
  <path d="M 345 100 C 420 130, 440 170, 420 205" fill="none" stroke="#88C0D0" stroke-width="1.5" marker-end="url(#arrow)"/>
  <!-- RO -> AC -->
  <path d="M 405 280 C 405 330, 380 370, 355 395" fill="none" stroke="#88C0D0" stroke-width="1.5" marker-end="url(#arrow)"/>
  <!-- AC -> AE -->
  <path d="M 160 400 C 130 370, 115 330, 115 285" fill="none" stroke="#88C0D0" stroke-width="1.5" marker-end="url(#arrow)"/>
  <!-- AE -> CE -->
  <path d="M 120 210 C 120 170, 140 130, 175 105" fill="none" stroke="#88C0D0" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Center label -->
  <text x="260" y="330" text-anchor="middle" font-size="11" fill="#A3BE8C" opacity="0.5" font-style="italic">Chiron closes</text>
  <text x="260" y="346" text-anchor="middle" font-size="11" fill="#A3BE8C" opacity="0.5" font-style="italic">the loop</text>
</svg>
